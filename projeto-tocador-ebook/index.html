<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Podcast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/dom-casmurro.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-aplicativo">
        <div class="music-container">
            <h1>M.M player</h1>
            <img src="./images/dom-casmurro.jpeg" alt="">
            <div id="informacoes-faixa">
                <p id="capitulo">Capitulo 1</p>
                
                <p id="nome-autor">Machado De Assis</p>
            </div>
        </div>
            <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>

        <div id="container-botoes">

            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>

    </div>
    <script src="./script.js"></script>
